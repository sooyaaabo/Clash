name: Build & Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  actions: write  
  contents: write  


jobs:
  BuildUpdateRepository:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: 验证目标存储库
      uses: actions/checkout@v4.2.2
      with:
        repository: sooyaaabo/Clash
        path: Clash


###### 控制开关

    # 环境判断
    - name: 设置环境变量
      id: set-env
      run: |

        # 调试模式是否开启
        Debug=false  
        echo "Debug状态为：$Debug"


###### Clash

    - name: Clash配置文件
      run: |
        mkdir -p Clash/Config
        
        # 定义配置文件
        declare -A configs=(
            [Clash_Sample_Configuration_By_iKeLee]="https://raw.githubusercontent.com/luestr/ProxyResource/main/Tool/Clash/Config/Clash_Sample_Configuration_By_iKeLee.yaml"
        )
        
        # 下载配置文件并在文件中添加原链接
        for config_name in "${!configs[@]}"; do
            url="${configs[$config_name]}"
            curl -A -L -o "Clash/Config/${config_name}.yaml" "$url"

            sed -i "1s|^|# 引用链接: $url\n|" "Clash/Config/$config_name.yaml"  # 在文件开头添加原链接
        done

        
